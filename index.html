<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascô</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="vh-100 vw-100">
    
    <nav class="navbar navbar-expand-md nav">
        
        <div class="container-fluid">
            <a class="navbar-brand text-danger" href="#"> <img src="imgs/churrasqueira.png" width="50px" alt="logo">Churrascô</a>

            <button class="navbar-toggler  border-0" data-bs-toggle="collapse" data-bs-target="#nav_bar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="nav_bar">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Links</a></li>
                </ul>
            </div>
        </div>
        
    </nav>

    <main class="d-flex flex-column align-items-center justify-content-evenly h-100 bg-danger" >
        
        <h2 class="text-center text-light">A quantidade ideal para o seu churrasco!</h2>
        
        <div class="container bg-dark rounded-3 h-75">
            
            <form class="mt-5 container w-75 d-flex flex-column align-items-center">
                <div class="mb-3 text-light w-75 d-flex flex-column align-items-center justify-content-center">
                    <label for="persons" class="form-label">Quantidade de adultos</label>
                    <input class="form-control text-center" type="number" id="adults">
                </div>

                <div class="mb-3 text-light w-75 d-flex flex-column align-items-center justify-content-center">
                    <label for="persons" class="form-label">Quantidade de crianças</label>
                    <input class="form-control text-center" type="number" id="kids">
                </div>

                <div class="mb-3 text-light w-75 d-flex flex-column align-items-center justify-content-center">
                    <label for="persons" class="form-label">Duração (h)</label>
                    <input class="form-control text-center" type="number" id="time">
                </div>

                <button onclick="calculate()" type="button" class="btn btn-danger px-5 mt-2 mb-3">Calcular</button>   
                
                <div class="text-light" id="resultado"></div>
            </form>
            

        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
